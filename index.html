<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>SheCodes Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weatehr-app-unit">Â°C</div>
          </div>
        </div>
        <div class="forecast">
          <div class="forecast-box">
            <p>Fri</p>
            <div class="forecast-emogi" id="forecast-emogi-0">
              <p class="forecast-details">
                <span id="max-0"></span>
                <span id="min-0"></span>
              </p>
            </div>
          </div>
          <div class="forecast-box">
            <p>Sat</p>
            <div class="forecast-emogi" id="forecast-emogi-1">
              <p class="forecast-details">
                <span id="max-1"></span>
                <span id="min-1"></span>
              </p>
            </div>
          </div>
          <div class="forecast-box">
            <p>Sun</p>
            <div class="forecast-emogi" id="forecast-emogi-2">
              <p class="forecast-details">
                <span id="max-2"></span>
                <span id="min-2"></span>
              </p>
            </div>
          </div>
          <div class="forecast-box">
            <p>Mon</p>
            <div class="forecast-emogi" id="forecast-emogi-3">
              <p class="forecast-details">
                <span id="max-3"></span>
                <span id="min-3"></span>
              </p>
            </div>
          </div>
          <div class="forecast-box">
            <p>Tue</p>
            <div class="forecast-emogi" id="forecast-emogi-4">
              <p class="forecast-details">
                <span id="max-4"></span>
                <span id="min-4"></span>
              </p>
            </div>
          </div>
        </div>
        <div></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Madlyn-Manneh" target="_blank">
          Madlyn Manneh</a
        >, is
        <a
          href="https://github.com/Madlyn-Manneh/SheCodes-Weather-App"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://splendid-youtiao-937a45.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
